<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AI Gemini Tự Tạo</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            padding: 20px; 
            background-color: #f4f4f9; 
            margin: 0;
            min-height: 100vh;
        }
        .container { 
            width: 100%; 
            max-width: 600px; 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        h1 { 
            color: #333; 
            margin-bottom: 20px; 
            text-align: center;
        }
        textarea { 
            width: 100%; 
            height: 100px; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            resize: vertical; 
            box-sizing: border-box;
        }
        button { 
            padding: 10px 15px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
            width: 100%;
        }
        button:hover { 
            background-color: #0056b3; 
        }
        .response-box { 
            margin-top: 20px; 
            padding: 15px; 
            background-color: #e9ecef; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            min-height: 50px; 
            text-align: left; 
            white-space: pre-wrap; 
        }
        .status { 
            margin-top: 10px; 
            color: #dc3545; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ AI Gemini Tự Tạo ✨</h1>
        <textarea id="promptInput" placeholder="Nhập câu hỏi hoặc lệnh của bạn tại đây..."></textarea>
        <button onclick="getGeminiResponse()">Gửi (Sử dụng Gemini)</button>
        <div id="statusMessage" class="status"></div>
        <h2>Phản hồi AI:</h2>
        <div id="responseBox" class="response-box">Chờ phản hồi...</div>
    </div>

    <script>
        async function getGeminiResponse() {
            const prompt = document.getElementById('promptInput').value;
            const responseBox = document.getElementById('responseBox');
            const statusMessage = document.getElementById('statusMessage');
            
            // Xóa thông báo lỗi cũ
            statusMessage.textContent = '';

            if (!prompt) {
                statusMessage.textContent = 'Vui lòng nhập lệnh.';
                return;
            }

            responseBox.textContent = 'Đang gọi Gemini... Vui lòng chờ.';
            
            try {
                // Gọi API Backend của chúng ta tại /api/gemini
                const response = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    // Hiển thị phản hồi thành công
                    responseBox.textContent = data.response;
                } else {
                    // Xử lý lỗi (bao gồm lỗi 400 Bad Request)
                    const errorMessage = data.message || data.error || 'Lỗi không xác định khi gọi API.';
                    responseBox.textContent = '❌ LỖI API: ' + errorMessage;
                    
                    // Cảnh báo về Rate Limit (Lỗi 400 đã xác nhận)
                    if (response.status === 400) {
                        statusMessage.textContent = '⚠️ Lỗi này là do Hết Hạn mức sử dụng (Quota/Rate Limit) miễn phí của tài khoản Google API. Vui lòng thử lại sau vài giờ.';
                    }
                }

            } catch (error) {
                responseBox.textContent = '❌ Lỗi kết nối mạng hoặc lỗi server.';
                console.error('Lỗi Fetch:', error);
            }
        }
    </script>
</body>
      </html>
